<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/71f5a79913.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header section  -->
    <header id="header-section">
        <!-- navbar  -->
         <nav class="nav-bar display-flex">
            <div class="header-band display-flex">
                <img src="./assets/logo.png" alt="This is kids school logo" class="header-logo">
                <h3 class="header-title text-four display-none">
                    SCHOOL
                </h3>
            </div>
            <ul class="nav-links display-flex display-none">
                <li class="nav-link">
                    <a href="#" class="item text-two text-primary">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="item text-two text-secondary">About</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="item text-two text-tertiary">Facilities</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="item text-two text-quaternary">Admission</a>
                </li>
            </ul>
            <div class="btn">
                <button class="text-two bg-primary btn-primary light display-none">
                    Contact
                </button>
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <!-- banner  -->
          <div class="banner display-flex">
            <div class="banner-content">
                <h2 class="banner-title text-six">
                    <span class="text-primary">Empowering </span><br> students from small <br> age 
                    <span class="text-secondary">towards vision</span>
                </h2>
                <p class="banner-description text-two-normal">
                    With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                </p>
                <button class="btn-primary light text-two bg-secondary">
                    Enroll Now
                </button>
            </div>
            <div class="banner-poster">
                <img src="./assets/hero-kids.png" alt="" class="banner-img">
            </div>
         </div>
    </header>
     <!-- main section  -->
    <main></main>
      <!-- footer section  -->
    <footer></footer>
</body>
</html>
